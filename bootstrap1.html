  </table>

  <script>
    function deleteRow(btn) {
      var row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function openModifyWindow(btn) {
      var row = btn.parentNode.parentNode;
      var name = row.cells[0].innerHTML;
      var workId = row.cells[1].innerHTML;
      var departmentId = row.cells[2].innerHTML;

      var newName = prompt("请修改姓名", name);
      var newWorkId = prompt("请修改学号", workId);
      var newDepartmentId = prompt("请修改班级", departmentId);

      if (newName!== null && newWorkId!== null && newDepartmentId!== null) {
        row.cells[0].innerHTML = newName;
        row.cells[1].innerHTML = newWorkId;
        row.cells[2].innerHTML = newDepartmentId;
      }
    }
  </script>
